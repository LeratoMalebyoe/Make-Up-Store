<!DOCTYPE html>

<head>

  <title>Online Shopping</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .footer-form input {
      margin-right: 10px;
    }
    .footer-logo {

      height: 50px;
    }
  </style>
</head>

            <p class="card-text">R10.00</p>
